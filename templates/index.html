<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>èˆŒè‹”è¾¨è­˜ç›¸æ©Ÿ</title>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #f0f0f0; }
    #videoWrapper { position: relative; width: 100%; max-width: 500px; margin: auto; }

    #result { background: #fff; margin: 1rem auto; max-width: 500px; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

  </style>
  <!-- å¼•å…¥ OpenCV.js -->
  <script async src="https://docs.opencv.org/4.7.0/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
  <h2>èˆŒè‹”è¾¨è­˜ç›¸æ©Ÿ</h2>
  <div id="videoWrapper">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div>
    <button id="captureBtn">ğŸ“¸ æ‹ç…§</button>
    <input id="patientId" placeholder="è«‹è¼¸å…¥ç—…æ‚£ ID" />
    <button id="uploadBtn">ğŸ“¤ ä¸Šå‚³åœ–ç‰‡</button>
    <button id="historyBtn">ğŸ“š æŸ¥çœ‹æ­·å²ç…§ç‰‡</button>
  </div>
  <div id="result"></div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientInput = document.getElementById("patientId");
    const result = document.getElementById("result");
    let snapshotBlob = null;

    // å•Ÿå‹•ç›¸æ©Ÿ
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("âŒ é¡é ­å•Ÿå‹•å¤±æ•—ï¼š" + err.message);
      });

    function onOpenCvReady() {
      console.log('OpenCV.js å·²è¼‰å…¥');
      requestAnimationFrame(drawOverlay);
    }

    // ä½¿ç”¨ OpenCV.js åµæ¸¬èˆŒé ­ä¸¦ç¹ªè£½è¼ªå»“èˆ‡äº”å€
    function drawOverlay() {
      if (typeof cv === 'undefined' || video.videoWidth === 0) {
        return requestAnimationFrame(drawOverlay);
      }
      // è‡¨æ™‚ canvas æŠ“å½±æ ¼
      const tmp = document.createElement('canvas');
      tmp.width = video.videoWidth; tmp.height = video.videoHeight;
      const tctx = tmp.getContext('2d');
      tctx.drawImage(video, 0, 0);

      // OpenCV è®€å– & HSV åˆ†å‰²
      let src = cv.imread(tmp);
      let hsv = new cv.Mat();
      cv.cvtColor(src, hsv, cv.COLOR_RGB2HSV);
      // ç²‰ç´…è‰² HSV ç¯„åœï¼Œå¯ä¾éœ€æ±‚å¾®èª¿
      let low = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [150, 50, 50, 0]);
      let high= new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [180, 255, 255, 255]);
      let mask = new cv.Mat();
      cv.inRange(hsv, low, high, mask);

      // å½¢æ…‹å­¸å»å™ª
      let M = cv.Mat.ones(5,5,cv.CV_8U);
      cv.morphologyEx(mask, mask, cv.MORPH_OPEN, M);

      // æ‰¾è¼ªå»“
      let contours = new cv.MatVector();
      let hier = new cv.Mat();
      cv.findContours(mask, contours, hier, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      // é¸æœ€å¤§è¼ªå»“
      let cnt = null;
      if (contours.size() > 0) {
        let maxIdx = 0, maxA = 0;
        for (let i = 0; i < contours.size(); i++) {
          let a = cv.contourArea(contours.get(i));
          if (a > maxA) { maxA = a; maxIdx = i; }
        }
        cnt = contours.get(maxIdx);
      }

      // ç¹ªè£½ overlay
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if (cnt) {
        // 1. å‚³çµ±è¼ªå»“é€¼è¿‘
        let approx = new cv.Mat();
        cv.approxPolyDP(cnt, approx, 3, true);
        ctx.strokeStyle = '#ff69b4'; ctx.lineWidth = 4;
        ctx.beginPath();
        for (let i = 0; i < approx.rows; i++) {
          const x = approx.intAt(i,0), y = approx.intAt(i,1);
          i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.closePath(); ctx.stroke();

        // 2. å®šç¾©äº”å€ (ç›¸å° boundingRect)
        const r = cv.boundingRect(cnt);
        const zx = r.x, zy = r.y, zw = r.width, zh = r.height;
        const zones = {
          'èˆŒå°–ï¼ˆå¿ƒè‚ºï¼‰': [[zx+zw*0.35, zy+zh*0.75], [zx+zw*0.65, zy+zh*0.75], [zx+zw*0.55, zy+zh], [zx+zw*0.45, zy+zh]],
          'èˆŒé‚Šï¼ˆè‚è†½ï¼‰å·¦': [[zx+zw*0.1, zy+zh*0.35], [zx+zw*0.25, zy+zh*0.35], [zx+zw*0.25, zy+zh*0.7], [zx+zw*0.15, zy+zh*0.7]],
          'èˆŒä¸­ï¼ˆè„¾èƒƒï¼‰': [[zx+zw*0.35, zy+zh*0.25], [zx+zw*0.65, zy+zh*0.25], [zx+zw*0.65, zy+zh*0.7], [zx+zw*0.35, zy+zh*0.7]],
          'èˆŒé‚Šï¼ˆè‚è†½ï¼‰å³': [[zx+zw*0.75, zy+zh*0.35], [zx+zw*0.9, zy+zh*0.35], [zx+zw*0.85, zy+zh*0.7], [zx+zw*0.75, zy+zh*0.7]],
          'èˆŒæ ¹ï¼ˆè…ï¼‰': [[zx+zw*0.25, zy], [zx+zw*0.75, zy], [zx+zw*0.75, zy+zh*0.25], [zx+zw*0.25, zy+zh*0.25]]
        };

        ctx.strokeStyle = 'red'; ctx.lineWidth = 2;
        ctx.fillStyle = 'rgba(255,0,0,0.2)';
        Object.entries(zones).forEach(([name, poly]) => {
          // å¤–æ¡†
          ctx.beginPath();
          poly.forEach((p,i) => i===0 ? ctx.moveTo(p[0],p[1]) : ctx.lineTo(p[0],p[1]));
          ctx.closePath(); ctx.stroke();
          // åŠé€æ˜å¡—å±¤
          ctx.fill();
          // æ¨™ç±¤
          const cx = poly.reduce((s,p)=>s+p[0],0)/poly.length;
          const cy = poly.reduce((s,p)=>s+p[1],0)/poly.length;
          ctx.fillStyle = '#000'; ctx.font = '16px sans-serif';
          ctx.fillText(name, cx - 20, cy + 5);
        });

        approx.delete();
      }

      // é‡‹æ”¾è³‡æº
      src.delete(); hsv.delete(); low.delete(); high.delete(); mask.delete();
      M.delete(); contours.delete(); hier.delete();

      requestAnimationFrame(drawOverlay);
    }

    // æ‹ç…§
    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth; snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0);
      snap.toBlob(blob => { snapshotBlob = blob; alert("ğŸ“¸ æ‹ç…§å®Œæˆï¼Œè«‹è¼¸å…¥ç—…æ‚£ ID ä¸¦ä¸Šå‚³ï¼"); }, "image/jpeg");
    });

    // ä¸Šå‚³åœ–ç‰‡
    uploadBtn.addEventListener("click", () => {
      const patientId = patientInput.value.trim();
      if (!snapshotBlob) return alert("è«‹å…ˆæ‹ç…§ï¼");
      if (!patientId) return alert("è«‹è¼¸å…¥ç—…æ‚£ ID");
      const formData = new FormData();
      formData.append("image", snapshotBlob);
      formData.append("patient_id", patientId);
      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          const rgb = data["ä¸»è‰²RGB"];
          let html = `
            <p>âœ… ä¸Šå‚³æˆåŠŸï¼š<strong>${data.filename}</strong></p>
            <p>ğŸ” èˆŒè‹”ä¸»è‰²ï¼š<strong>${data["èˆŒè‹”ä¸»è‰²"]}</strong></p>
            <p>ğŸ§  ä¸­é†«æ¨è«–ï¼š${data["ä¸­é†«æ¨è«–"]}</p>
            <p>ğŸ¨ ä¸»è‰²é è¦½ï¼š
              <span style="display:inline-block;width:30px;height:30px;border-radius:5px;border:1px solid #333;background-color:rgb(${rgb[0]},${rgb[1]},${rgb[2]});"></span>
              <span style="margin-left:10px;font-size:0.9rem;color:#555;">RGB(${rgb[0]}, ${rgb[1]}, ${rgb[2]})</span>
            </p>
          `;
          if (data["äº”å€è¨ºæ–·"]) {
            html += `<h3>ğŸ—ºï¸ äº”å€è¨ºæ–·ï¼š</h3><table><tr><th>å€åŸŸ</th><th>é¡è‰²</th><th>RGB</th><th>ä¸­é†«æ¨è«–</th></tr>`;
            for (const zone in data["äº”å€è¨ºæ–·"]) {
              const info = data["äº”å€è¨ºæ–·"][zone];
              html += `<tr>
                <td>${zone}</td>
                <td>${info["é¡è‰²"]}</td>
                <td>(${info["RGB"].join(", ")})</td>
                <td>${info["æ¨è«–"]}</td>
              </tr>`;
            }
            html += `</table>`;
          }
          result.innerHTML = html;
        })
        .catch(err => alert("âŒ ä¸Šå‚³å¤±æ•—ï¼š" + err.message));
    });

    // æŸ¥çœ‹æ­·å²ç…§ç‰‡
    historyBtn.addEventListener("click", () => {
      const patientId = patientInput.value.trim();
      if (!patientId) return alert("è«‹å…ˆè¼¸å…¥ç—…æ‚£ ID");
      window.location.href = `/history?patient=${patientId}`;
    });
  </script>
</body>
</html>
